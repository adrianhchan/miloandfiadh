<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #e9b99b; /* Peachy background color matching the image */
        }
        
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Covers the entire viewport */
            border: none; /* No border */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="MiloAndFiadh.png" alt="3D cartoon character with a small white puppy" class="fullscreen-image">
    </div>
</body>
</html>

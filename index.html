<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Viewport Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #e9b99b; /* Peachy background color matching the image */
        }
        
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .centered-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Maintains aspect ratio */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Media query for different screen orientations */
        @media (orientation: portrait) {
            .centered-image {
                width: 90%;
                height: auto;
            }
        }

        @media (orientation: landscape) {
            .centered-image {
                width: auto;
                height: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="MiloAndFiadh.png" alt="Cute 3D cartoon character with a small white puppy" class="centered-image">
    </div>
</body>
</html>
